name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - 'main'

env:
  PROJECT_ID: '${{ secrets.GOOGLE_PROJECT_ID }}' # Google Cloud project ID
  REGION: '${{ secrets.REGION }}' # Google Cloud region
  SERVICE: 'expense-api' # Cloud Run service name
  WORKLOAD_IDENTITY_PROVIDER: 'projects/531257834545/locations/global/workloadIdentityPools/github-actions/providers/github'
  SERVICE_ACCOUNT: 'deploy-expense-api-cloud-run@sunny-bastion-458910-h9.iam.gserviceaccount.com'

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      # Checkout the repository
      - name: 'Checkout'
        uses: 'actions/checkout@v2'

      # Authenticate to Google Cloud
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      # Authenticate Docker to Google Artifact Registry
      - name: 'Docker Auth to Google Artifact Registry'
        uses: 'docker/login-action@v2'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.auth_token }}'
          registry: '${{ env.REGION }}-docker.pkg.dev'

      # Build and Push Docker Image to Google Artifact Registry
      - name: 'Build and Push to Google Artifact Registry'
        run: |-
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"

      # Deploy to Cloud Run
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}'
        env:
          MONGODB_URI: '${{ secrets.MONGODB_URI }}'
          MONGODB_USER: '${{ secrets.MONGODB_USER }}'
          MONGODB_PASS: '${{ secrets.MONGODB_PASS }}'
          JWT_SECRET: '${{ secrets.JWT_SECRET }}'
          SECRET_TOKEN: '${{ secrets.SECRET_TOKEN }}'
          GOOGLE_SHEETS_ID: '${{ secrets.GOOGLE_SHEETS_ID }}'
          GOOGLE_PROJECT_ID: '${{ secrets.GOOGLE_PROJECT_ID }}'
          GOOGLE_PRIVATE_KEY_ID: '${{ secrets.GOOGLE_PRIVATE_KEY_ID }}'
          GOOGLE_PRIVATE_KEY: '${{ secrets.GOOGLE_PRIVATE_KEY }}'
          GOOGLE_CLIENT_EMAIL: '${{ secrets.GOOGLE_CLIENT_EMAIL }}'
          GOOGLE_CLIENT_ID: '${{ secrets.GOOGLE_CLIENT_ID }}'
          GOOGLE_AUTH_URI: '${{ secrets.GOOGLE_AUTH_URI }}'
          GOOGLE_TOKEN_URI: '${{ secrets.GOOGLE_TOKEN_URI }}'
          GOOGLE_AUTH_PROVIDER_X509_CERT_URL: '${{ secrets.GOOGLE_AUTH_PROVIDER_X509_CERT_URL }}'
          GOOGLE_CLIENT_X509_CERT_URL: '${{ secrets.GOOGLE_CLIENT_X509_CERT_URL }}'
          GOOGLE_UNIVERSE_DOMAIN: '${{ secrets.GOOGLE_UNIVERSE_DOMAIN }}'

      # Show the output (Cloud Run URL)
      - name: 'Show output'
        run: |
          echo "Cloud Run URL: ${{ steps.deploy.outputs.url }}"
